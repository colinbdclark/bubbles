            <div class="bubbles-stage">
                <div class="aconite-video-container">
                    <canvas class="aconite-animator-canvas" width="1280" height="720"></canvas>
                </div>
            </div>

            <div class="bubbles-score-panel bubbles-panel">
                <div class="bubbles-midi-port-selector"></div>
                <div class="bubbles-midi-map-button-container"></div>

                <div class="scroller">
                    <div class="bubbles-layer-stack">

                    </div>

            </div>
        </div>

        <script>
            bubblesComposition = bubbles.composition(".bubbles-composition");
        </script>
